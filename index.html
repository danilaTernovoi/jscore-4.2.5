<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/src/static/favicon.ico" type="image/x-icon">
    <title>Webpack 4 Starter</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="app">
      <div class="app__search">
        <input type="text" class="input-search" placeholder="Enter rep name" autofocus>

        <div class="auto-complete">
          
        </div>
      </div>

      <div class="app__repos">
        <template>
          <div class="repos">
            <div class="repos__info">
              <span> Name: React </span>
              <span> Owner: facebook </span>
              <span> Stars: 145231 </span>
            </div>

            <div class="repos__close">&times;</div>
          </div>
        </template>
      </div>
    </div>
  <script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
