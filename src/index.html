<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="/src/static/favicon.ico"
      type="image/x-icon"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="app">
      <div class="app__search">
        <input
          type="text"
          class="input-search"
          placeholder="Enter rep name"
          autofocus
        />

        <div class="auto-complete">
          <!-- <div class="complete-item">Redux</div> -->
        </div>
      </div>

      <div class="app__repos">
        <template>
          <div class="repos">
            <div class="repos__info">
              <span> Name: React </span>
              <span> Owner: facebook </span>
              <span> Stars: 145231 </span>
            </div>

            <div class="repos__close">&times;</div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
